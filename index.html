<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
</head>
<body>
    <h1>Customer Information Form</h1>
    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Add other input fields as needed -->

        <button type="submit">Submit</button>
    </form>

    <!-- Display area for API response and errors -->
    <div id="responseArea"></div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form submission

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                // Add other form fields here
            };

            try {
                const response = await fetch('https://prod-57.eastus.logic.azure.com:443/workflows/775283dd939d42d09f25d44cceb08380/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=MD0X-4Id5k-AvMDlSLVjMFUVBEO7owsjGvnzutfZku4', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('API response:', data); // Handle success

                    // Display the response on the web page
                    document.getElementById('responseArea').textContent = `API Response: ${JSON.stringify(data)}`;
                } else {
                    const errorData = await response.json(); // Parse error response
                    console.error('API error:', response.status, errorData.message); // Handle error

                    // Display the error message on the web page
                    document.getElementById('responseArea').textContent = `Error: ${errorData.message}`;
                }
            } catch (error) {
                console.error('Error:', error); // Handle network or other errors

                // Display a generic error message on the web page
                document.getElementById('responseArea').textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
