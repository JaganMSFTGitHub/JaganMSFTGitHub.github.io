<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
</head>
<body>
    <h1>Customer Information Form</h1>
    <form id="customerForm">
        <!-- Customer 1 -->
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" required><br>

        <label for="email1">Email:</label>
        <input type="email" id="email1" name="email1" required><br>

        <!-- Add other input fields for Customer 1 as needed -->

        <!-- Customer 2 -->
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="name2" required><br>

        <label for="email2">Email:</label>
        <input type="email" id="email2" name="email2" required><br>

        <!-- Add other input fields for Customer 2 as needed -->

        <!-- Add more customer sections as necessary -->

        <button type="submit">Submit</button>
    </form>

    <!-- Display area for API response and error messages -->
    <div id="responseArea"></div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission (page reload)

            const customers = [
                {
                    name: document.getElementById('name1').value,
                    email: document.getElementById('email1').value,
                    // Add other fields for Customer 1 as needed
                },
                {
                    name: document.getElementById('name2').value,
                    email: document.getElementById('email2').value,
                    // Add other fields for Customer 2 as needed
                },
                // Add more customer objects as necessary
            ];

            try {
                const response = await fetch('https://api.example.com/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customers),
                });

                if (response.ok) {
                    const data = await response.json();
                    // Handle success (e.g., show a success message)
                    document.getElementById('responseArea').textContent = `API response: ${JSON.stringify(data)}`;
                } else {
                    // Handle errors (e.g., display an error message)
                    const errorData = await response.json();
                    document.getElementById('responseArea').textContent = `Error: ${errorData.message}`;
                }
            } catch (error) {
                console.error('Error:', error.message);
                document.getElementById('responseArea').textContent = `An error occurred: ${error.message}`;
            }
        });
    </script>
</body>
</html>
